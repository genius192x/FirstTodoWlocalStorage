<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">

	<title>ToDoApp</title>
</head>

<body>
	
	<div class=" app__wrapper">
		<div class="authorization">
			<h1>Напишите свое имя</h1>
			<form class="user__form" action="">
				<input name="nameUser" maxlength="15" class="authorization__name" placeholder="Меня зовут..." type="text">
				<div class="avatar__pick">
					<h1>Выберите свой аватар</h1>
					<div class="avatars">

					</div>
					<button type="submit" class="button__user">Готово</button>
				</div>
			</form>

		</div>
		<div class="main__app">
			<header>
				<div class="app__header">
					<div class="header__avatar">

					</div>
					<div class="header__actions">
						<button class="actions__avatar actions-btn">Иконки</button>
						<button class="actions__logout actions-btn">Выйти</button>
					</div>
				</div>
			</header>
			<main>
				<h1 class="main__title">
					Привет

				</h1>
				<div class="main__info">
					<div class="main__date">Сегодня <br>
						<span class="date__wrap"></span>
					</div>
					<div class="main__quantitydone">
						<span class="quantitydone">0 выполнено</span> <br>
						<span>Выполненные задачи</span>
					</div>
				</div>
				<div class="main__todo">
					<form id="new-todo-form" action="" class="form-input">
						<input name="content" placeholder="Нужно..." value="" class="new__item" type="text">
						<button id="new-todo-btn" class="submit__btn" type="submit">Добавить</button>
					</form>
					<div class="todo__header">
						<h1 class="todo__title"><span class="tasks-counter"></span>Задач</h1>
						<div class="todo__filter">
							<select name="todos" class="filter-todos">
								<option value="All">Все</option>
								<option value="Active">Активные</option>
								<option value="Done">Выполненные</option>
							</select>

						</div>
					</div>

					<div class="todo__list"></div>
				</div>

			</main>
		</div>

	</div>

	<script src="js/app.js"></script>
	<script src="https://kit.fontawesome.com/f0dfa28b95.js" crossorigin="anonymous"></script>
</body>

</html>
